<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 11 Using HTML,CSS & Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="icons">
    <img src="chromeicon.png"width="74px" alt="googlechrome">
    <div>Google Chrome</div>
  </div>
  <div class="taskBar">
    <img src="icons.PNG" alt="icons">
    <img class="right" src="taskbarright.PNG" alt="right">
  </div>
  <div class="startmenu">
    <img src="startmenu.PNG" alt="startmenu">
  </div>
  <video autoplay muted>
    <source src="video.webm" type="video/webm">
  </video>
  <script src="script.js"></script>
</body>

</html>
