<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inheritance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vehicle Inheritance System</h1>
    <label for="vehicleType">Choose Vehicle:</label>
    <select id="vehicleType">
      <option value="car" >Car</option>
      <option value="bike">Bike</option>
      <option value="truck">Truck</option>

    </select>
    <input type="text" id="brand" placeholder="Enter Vehicle Brand">
    <input type="number" id="speed" placeholder="Enter Speed(km/h)">
    <div id="extraInput">
      <input type="text" id="extraDetail" placeholder="Enter Fuel Type (for Car)">
  </div>
  <button id="moveBtn">Move</button>
  <p id="output"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
