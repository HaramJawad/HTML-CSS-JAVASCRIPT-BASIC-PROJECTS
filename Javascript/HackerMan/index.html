<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackerman</title>
</head>
<style>
  body {
    background-color: black;
    font-size: 3rem;
    color: rgb(24, 243, 24);

  }
</style>

<body>
  <div class="output" id="output"></div>

  <script>

    let output = document.getElementById("output");

    async function showMessageWithDots(message) {
      let dots = ["", ".", "..", "..."];
      let count = 0;

      return new Promise((resolve) => {
        let interval = setInterval(() => {
          output.innerHTML = message + dots[count];
          count = (count + 1) % dots.length;
        }, 500);

        setTimeout(() => {
          clearInterval(interval);
          resolve();
        }, 2000);
      });
    }

    async function runHack() {
      await showMessageWithDots("Initializing Hack Program");
      await showMessageWithDots("Hacking Ashish15 Username");
      await showMessageWithDots("Userfound: Ashish17");
      await showMessageWithDots("Connecting to Facebook");
    }

    runHack();
  </script>
</body>

</html>
